<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(make, speed) {
        this.make = make;
        this.speed = speed;
        }

        Car.prototype.accelerate = function () {
        this.speed += 10;
        console.log(`${this.make} đang chạy với tốc độ ${this.speed} km/h`);
        };

        Car.prototype.brake = function () {
        this.speed -= 5;
        console.log(`${this.make} đang chạy với tốc độ ${this.speed} km/h`);
        };

        function EV(make, speed, charge) {
        Car.call(this, make, speed);   
        this.charge = charge;       
        }

        EV.prototype = Object.create(Car.prototype);
        EV.prototype.constructor = EV;

        EV.prototype.chargeBattery = function (chargeTo) {
        this.charge = chargeTo;
        console.log(`${this.make} đã nạp pin lên ${this.charge}%`);
        };

        EV.prototype.accelerate = function () {
        this.speed += 20;
        this.charge -= 1;
        console.log(`${this.make} đang chạy với tốc độ ${this.speed} km/h, pin còn ${this.charge}%`);
        };

        const tesla = new EV('Tesla', 120, 23);

        console.log('--- Xe Tesla ---');

        tesla.accelerate();       
        tesla.accelerate();       
        tesla.brake();            
        tesla.chargeBattery(90); 
        tesla.accelerate();       
    </script>
</body>
</html>
