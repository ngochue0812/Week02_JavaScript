<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkDogs(julia, kate) {

            let juliaReal = julia.slice(1, -2);  

            let all = juliaReal.concat(kate);

            for (let i = 0; i < all.length; i++) {
                let age = all[i];
                let number = i + 1;

                if (age >= 3) {
                    console.log("Dog number " + number + " is an adult, and is " + age + " years old");
                } else {
                    console.log("Dog number " + number + " is still a puppy");
                }
            }
        }
        checkDogs([3, 5, 2, 12, 7], [4, 1, 15, 8, 3]);
    </script>
</body>
</html>
