<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let poll = {
            question: "What is your favourite programming language?",
            options: ["0: JavaScript", "1: Python", "2: Rust", "3: C++"],
            answers: new Array(4).fill(0),

            registerNewAnswer() {
                const ans = Number(prompt(`${this.question}\n${this.options.join("\n")}`));
                if (Number.isInteger(ans) && ans >= 0 && ans < this.answers.length) {
                this.answers[ans]++;
                }
                this.displayResults();
                this.displayResults("string");
            },

            displayResults(type = "array") {
                if (type === "array") {
                console.log(this.answers);
                } else if (type === "string") {
                console.log(`Poll results are ${this.answers.join(", ")}`);
                }
            }
            };

            const display = poll.displayResults;
            display.call({ answers: [5, 2, 3] });
            display.call({ answers: [5, 2, 3] }, "string");
            display.call({ answers: [1, 5, 3, 9, 6, 1] });
            display.call({ answers: [1, 5, 3, 9, 6, 1] }, "string");
    </script>
</body>
</html>
