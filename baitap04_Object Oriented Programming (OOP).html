<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class CarCl {
        constructor(make, speed) {
            this.make = make;
            this.speed = speed; 
        }

        accelerate() {
            this.speed += 10;
            console.log(`${this.make} đang chạy ${this.speed} km/h`);
            return this; 
        }

        brake() {
            this.speed -= 5;
            console.log(`${this.make} giảm tốc, còn ${this.speed} km/h`);
            return this;
        }

        get speedUS() {
            return this.speed / 1.6;
        }

        set speedUS(miH) {
            this.speed = miH * 1.6;
        }
        }

        class EVCl extends CarCl {
        #charge; 

        constructor(make, speed, charge) {
            super(make, speed);
            this.#charge = charge;
        }

        chargeBattery(chargeTo) {
            this.#charge = chargeTo;
            console.log(`${this.make} đã nạp pin lên ${this.#charge}%`);
            return this; 
        }

        accelerate() {
            this.speed += 20;
            this.#charge -= 1;
            console.log(`${this.make} đang chạy ${this.speed} km/h, pin ${this.#charge}%`);
            return this; 
        }
        }

        const rivian = new EVCl('Rivian', 120, 23);

        console.log('--- Rivian ---');

        rivian
        .accelerate()        
        .accelerate()         
        .brake()              
        .chargeBattery(90)    
        .accelerate()         
        .brake();            
    </script>
</body>
</html>
